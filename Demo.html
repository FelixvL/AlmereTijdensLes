<html>
<head>
    <style>

    </style>
    <script>
        var y = 0;       
        function raden(){

            var hetwoord = document.getElementById("invoer").value;
            console.log(hetwoord);
            for(var x=0; x < hetwoord.length; x++){
                document.getElementById("h"+y+"b"+x).innerHTML = hetwoord[x];
            }
            y++;
        }
    </script>
</head>
<body>
    <input type="text" id="invoer">
    <input type="button" value="raden" onclick=raden()>

    <br>
    <br>

    <table border=1>
        <tr>
            <td id="h0b0">00</td>
            <td id="h0b1">01</td>
            <td id="h0b2">02</td>
            <td id="h0b3">03</td>
            <td id="h0b4">04</td>
        </tr>
        <tr>
            <td id="h1b0">10</td>
            <td id="h1b1">11</td>
            <td id="h1b2">12</td>
            <td id="h1b3">13</td>
            <td id="h1b4">14</td>
        </tr>
    </table>
</body>
</html>
