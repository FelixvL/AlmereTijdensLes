<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var mijnVar = mijnVar || {};
        mijnVar.Auto = function(kleur, hoogte,snelheid){
            this.kleurf = kleur;
            this.hoogtef = hoogte;
            this.snelheidf = snelheid;
            this.versnellen = function(){
                var returnString = '';
                console.log("ff testen");
                for(var property in this){
                    console.log(property);
                    console.log(this[property]);
                    returnString += "De kleur is: "+this[property];
                }
                return returnString;
            }
        };

        function test(){
            var deAuto = new mijnVar.Auto('rood', 120, 50);
            console.log(deAuto.versnellen());
        }

    </script>
</head>
<body>
    <input type="button" onclick=test()>
</body>
</html>
