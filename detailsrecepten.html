<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.onload = function (){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const idrec = urlParams.get('idrecept')
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function (){
                if(this.readyState == 4){
                    var hetRecept = JSON.parse(this.responseText);
                    toonRecept(hetRecept);
                }
            }
            xhr.open("GET", "http://161.97.73.14:3000/get/recipes/"+idrec, true);
            xhr.send();



        }

        function toonRecept(recept){
            console.log(recept);
            document.getElementById("naamRecept").innerHTML = recept.recipe_name;
        }
    </script>
</head>
<body>
    <h1 id=naamRecept></h1>
    
    <span>
        <div></div>
    </span>


</body>
</html>
